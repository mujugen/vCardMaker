    <div id="form" class="mt-2 mb-2 form-container">
      <div class="card">

              id="first-name"
              type="text"
              class="form-control"

          </div>
          <div class="form-group">
            <label for="middle-name">Middle Name</label>
            <input
              id="middle-name"

              placeholder="Middle Name"

          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>

              id="last-name"

              placeholder="Last Name"

          <div class="form-group">

              id="name-suffix"

              placeholder="Suffix"

              placeholder="Nickname"

        <div class="card-body">
          <div class="form-group">
            <label for="organization">Organization</label>
            <input

              type="text"
              class="form-control"
              placeholder="Organization"
            />
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input
              id="title"
              type="text"
              class="form-control"
              placeholder="Title"
            />
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input
              id="role"
              type="text"
              class="form-control"
              placeholder="Role"
            />
          </div>
          <div class="form-group">
            <label for="work-url">Work URL</label>
            <input

              type="text"
              class="form-control"
              placeholder="Work URL"

          </div>
        </div>

      <div class="card">

      <div class="card">

          <div class="form-group">
            <label for="work-phone">Work Phone</label>
            <input

          <div class="form-group">

          <div class="form-group">

          </div>
          <div class="form-group">
            <label for="home-fax">Home Fax</label>
            <input
              id="home-fax"
              type="text"
              class="form-control"
              placeholder="Home Fax"
            />
          </div>
          <div class="form-group">
            <label for="work-fax">Work Fax</label>
            <input
              id="work-fax"
              type="text"
              class="form-control"
              placeholder="Work Fax"
            />
          </div>
        </div>

      <div class="card">

          <div class="form-group">
            <label for="home-add-street">Street</label>

          <div class="form-group">

            <input

            />
          </div>
          <div class="form-group">
            <label for="home-add-state">State / Province</label>
            <input
              id="home-add-state"
              type="text"
              class="form-control"
              placeholder="State / Province"
            />
          </div>
          <div class="form-group">
            <label for="home-add-postal">Postal Code</label>
            <input
              id="home-add-postal"

              class="form-control"

          </div>
          <div class="form-group">

      <div class="card">

              placeholder="Label"

          </div>
          <div class="form-group">
            <label for="work-add-street">Street</label>
            <input
              id="work-add-street"
              type="text"
              class="form-control"
              placeholder="Street"
            />
          </div>
          <div class="form-group">
            <label for="work-add-city">City</label>
            <input
              id="work-add-city"
              type="text"
              class="form-control"

            <input

              type="text"
              class="form-control"
              placeholder="Country"
            />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Personal</div>
        <div class="card-body">
          <label>Birthday</label>
          <div class="form-group form-row">
            <div class="col">
              <input
                id="birthday-day"
                type="number"
                min="1"
                max="31"
                class="form-control"
                placeholder="Day"
              />
            </div>
            <div class="col">
              <input
                id="birthday-month"
                type="number"
                min="1"
                max="12"
                class="form-control"
                placeholder="Month"
              />
            </div>
            <div class="col">
              <input
                id="birthday-year"
                type="number"
                min="1900"
                max="2100"
                class="form-control"
                placeholder="Year"
              />
            </div>
          </div>
          <label>Anniversary</label>
          <div class="form-group form-row">
            <div class="col">
              <input
                id="anniversary-day"
                type="number"
                min="1"
                max="31"
                class="form-control"
                placeholder="Day"
              />
            </div>
            <div class="col">
              <input
                id="anniversary-month"
                type="number"
                min="1"
                max="12"
                class="form-control"
                placeholder="Month"
              />
            </div>
            <div class="col">
              <input
                id="anniversary-year"
                type="number"
                min="1900"
                max="2100"
                class="form-control"
                placeholder="Year"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="url">URL</label>
            <input
              id="url"
              type="text"
              class="form-control"
              placeholder="URL"
            />
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender-radio-m"
                  value="M"
                />
                <label class="form-check-label" for="gender-radio-m"
                  >Male</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender-radio-f"
                  value="F"
                />
                <label class="form-check-label" for="gender-radio-f"
                  >Female</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender-radio-o"
                  value="O"
                />
                <label class="form-check-label" for="gender-radio-o"
                  >Other</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Images</div>
        <div class="card-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Photo</span>
            </div>
            <div class="custom-file">
              <input
                type="file"
                accept="image/*"
                class="custom-file-input"
                id="file-photo"
              />
              <label
                id="file-photo-label"
                class="custom-file-label"
                for="file-photo"
                >Choose file</label
              >
            </div>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Logo</span>
            </div>
            <div class="custom-file">
              <input
                type="file"
                accept="image/*"
                class="custom-file-input"
                id="file-logo"
              />
              <label
                id="file-logo-label"
                class="custom-file-label"
                for="file-logo"
                >Choose file</label
              >
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Social</div>

          <div class="form-group">

          </div>
          <div class="form-group">
            <label for="social-twitter">Twitter</label>
            <input
              id="social-twitter"

          <div class="form-group">
            <label for="social-facebook">Facebook</label>
            <input
              id="social-facebook"
              type="text"
              class="form-control"

          </div>
          <div class="form-group">
            <label for="social-instagram">Instagram</label>

              class="form-control"

          <div class="form-group">
            <label for="social-youtube">Youtube</label>
            <input
              id="social-youtube"
              type="text"
              class="form-control"
              placeholder="https://www.youtube.com/c/YOURPROFILE"
            />
          </div>
          <hr />
          <div class="form-group">
            <input
              id="social-custom-name"
              type="text"
              class="form-control mb-2"
              placeholder="custom"
            />
            <input
              id="social-custom-value"
              type="text"
              class="form-control"
              placeholder="https://www.custom.com/YOURPROFILE"
            />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Other</div>
        <div class="card-body">
          <div class="form-group">
            <label for="note">Note</label>
            <input

              class="form-control"
              placeholder="Note"

          </div>
          <div class="form-group">
            <label for="uid">UID</label>
            <input

              class="form-control"

      <div class="mt-3">
        <div id="accordion">
          <div class="card">

            </div>
          </div>
        </div>
